name: buildlunahook
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_xp:
    runs-on: windows-2019
    permissions:
      id-token: write
      attestations: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: git submodule init src/cpp/libs/minhook
      - run: git submodule update src/cpp/libs/minhook
      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v2
        with:
          sdk-version: 22621
      - run: python src/scripts/build_lunahook.py build winxp
      - run: python src/scripts/packlunahook.py
      - uses: actions/upload-artifact@v4
        with:
          name: winxp
          path: src/cpp/LunaHook/builds

  build_x:
    runs-on: windows-latest
    strategy:
      matrix:
        bits: [64]
    permissions:
      id-token: write
      attestations: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: git submodule init src/cpp/libs/minhook
      - run: git submodule update src/cpp/libs/minhook
      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v2
        with:
          sdk-version: 22621
      - run: python src/scripts/build_lunahook.py build ${{matrix.bits}}
      - uses: actions/upload-artifact@v4
        with:
          name: win${{matrix.bits}}
          path: src/cpp/LunaHook/builds

  build:
    runs-on: windows-latest
    needs: [build_x, build_xp]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Organize artifacts
        run: |
          mkdir -p src/cpp/LunaHook/build/{winxp,64}
          cp -r artifacts/winxp/* src/cpp/LunaHook/build/winxp/
          cp -r artifacts/win64/* src/cpp/LunaHook/build/64/
        shell: bash
      - run: python src/scripts/build_lunahook.py merge
      - name: List files for release
        run: dir src\cpp\LunaHook\builds
        shell: cmd
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: LunaHook-${{ github.sha }}
          files: src/cpp/LunaHook/builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
